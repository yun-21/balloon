<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #startButton {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .endingDiv {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .floatingDiv {
      position: absolute;
      width: 80px;
      height: 100px;
      background-color: #ff6666;
      border-radius: 50% 50% 40% 40%;
      /* 풍선의 둥근 모양 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      /* 글자 크기 조정 */
      color: white;
      cursor: wait;
      animation: floatUp 5s linear forwards;
      /* 애니메이션 */
    }

    /* 풍선 꼬리 */
    .floatingDiv::after {
      content: '';
      position: absolute;
      bottom: -20px;
      /* 풍선 아래쪽에 위치 */
      left: 50%;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      /* 삼각형의 왼쪽 부분 */
      border-right: 10px solid transparent;
      /* 삼각형의 오른쪽 부분 */
      border-top: 20px solid #ff6666;
      /* 삼각형의 색상과 위쪽 부분 */
      transform: translateX(-50%) rotate(180deg);
      /* 꼬리 중앙 정렬 및 뒤집기 */
    }


    @keyframes floatUp {
      from {
        transform: translateY(0);
        /* 애니메이션 시작 시 위치 */
      }

      to {
        transform: translateY(-100vh);
        /* 애니메이션 끝 시 위치 */
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="startButton">
      <button>게임 시작</button>
    </div>
  </div>
</body>

</html>
